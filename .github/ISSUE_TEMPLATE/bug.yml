name: üêû Bug
description: Report a new bug
title: "[BUG]: <short title>"

labels: ["bug", "triage"]
assignees: ["Ogoruwa"]


body:
- type: checkboxes
  attributes:
    label: Is there an existing issue for this?
    description: Please search to make sure a similar issue does not exist.
    options:
    - label: I have searched the existing issues and confirm this is a new bug.
      required: true

- type: textarea
  attributes:
    label: Current Behavior
    description: A clear description of what you're experiencing.
  validations:
    required: false

- type: textarea
  attributes:
    label: Expected Behavior
    description: A clear description of what you expected to happen.
  validations:
    required: false

- type: textarea
  attributes:
    label: Steps To Reproduce
    description: Steps to reproduce the behavior.
    placeholder: |
      1. In this environment...
      1. With this config...
      1. Run '...'
      1. See error...
  validations:
    required: false

- type: textarea
  attributes:
    label: Environment
    description: |
      examples:
        - **OS**: Ubuntu 20.04
        - **gcc**: 13.14.0
        - **clang**: 13.14.0
        - **cmake**: 7.6.3
    value: |
        - OS:
        - GCC:
        - Clang:
        - CMake:
    render: markdown
  validations:
    required: false

- type: textarea
  attributes:
    label: Suggestions
    description: Place tips and any possible solutions here
    render: markdown
  validations:
    required: false

- type: textarea
  attributes:
    label: Anything else?
    description: |
      Links? References? Anything that will give us more context about the issue you are encountering!

      Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
  validations:
    required: false

- type: checkboxes
  attributes:
    label: Code of Conduct
    description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/Ogoruwa/clipt/).
    options:
      - label: I agree to follow this project's Code of Conduct
        required: true
